<h1> To-Do List </h1>

<div>
    <form method="POST" action="">
        {% csrf_token %}

        {{form.title}}

        <input type="submit" name="Add">
    </form>
    <hr>
</div>

<div>
    {% for task in tasks %}

    {% if task.completed == True %}
    <strike>{{task}}</strike>
    {% else %}
    <p>{{task}}</p>
    {% endif %}

    <a href="{% url 'edit' task.id %}">Edit</a>
    <a href="{% url 'delete' task.id %}">Delete</a>
    <hr>
    {% endfor %}
</div>
