{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
</head>

<body>
    {% block 'content' %} 
    
    {% if request.user.is_authenticated %}
    <p style="background-color: red;">Hello {{request.user}}</p> <br>
    <a href="{% url 'logout' %}" style="background-color: black;">logout</a>
    {% else %}
    <a href="{% url 'login' %}" style="background-color: black;">login</a>
    {% endif %}

    {% endblock 'content' %}
</body>

</html>
