{% extends 'index.html' %} {% block 'content' %}

<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true" />


  <div class="signup">
    <form action="" method="POST">
      {% csrf_token %}

      <label for="chk" aria-hidden="true">Sign up</label>
      {% comment %} <input type="text" name="username" placeholder="User name" required="" /> {% endcomment %}
      {% comment %} <input type="email" name="email" placeholder="Email" required="" /> {% endcomment %}
      {% comment %} <input type="password" name="password" placeholder="Password" required="" /> {% endcomment %}
      {{form.username}}
      {{form.password1}}
      {{form.password2}}

      <button type="submit" name="submit" value="Signup">Sign up</button>
    </form>
  </div>



  <div class="login">
    <form action="" method="POST">
      {% csrf_token %}

      <label for="chk" aria-hidden="true">Login</label>
      <input type="text" name="username" placeholder="Enter username" required="" />
      <input type="password" name="password" placeholder="Password" required="" />

      <button type="submit" name="submit" value="Login">Login</button>
    </form>
  </div>
</div>
{% endblock 'content' %}
